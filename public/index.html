<!DOCTYPE html>
  <head>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript">
    </script>  
  </head>
  <body>
    
    <div id="generated-gallery" style="max-width:80%;margin:auto">
    </div>
    <script type="text/javascript">  
    const myGallery= cloudinary.galleryWidget({
      container: "#generated-gallery",
      cloudName: "elsmore-me",
      mediaAssets: [
        {
            tag: "infobip-shift-miami-2023"
        }, // by default mediaType: "image"
      ]
    });
    myGallery.render();
    </script>
  </body>
</html>
